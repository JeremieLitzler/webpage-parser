<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A smart webpage parser</title>
    <meta name="description" content="This application provides you a way to parse the content a large downloaded page (ex: a YouTube channel) to extract programmatically some of the data.">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>
            A smart webpage parser
        </h1>
    </header>
    <main>
        <section class="inputs">
            <h2>Select your file</h2>
            <label for="files">
                <p>Files:</p>
                <!-- <input type="file" name="client-file" id="get-files" multiple /> -->
                <input type="file" name="client-file" id="get-file" />
            </label>
            <h2>Type your selector</h2>
            <label for="css-selector">
                <input type="text" name="css-selector" id="css-selector" value="#items #details #video-title">
            </label>
            <button>Start</button>
        </section>
        <section class="results">
        </section>
        <section class="console"></section>
    </main>
    <footer>Credits: Copyright <a href="https://puzzlout.com" target="_blank" rel="noopener noreferrer">Puzzlout</a> </footer>
    <script src="app-static-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
